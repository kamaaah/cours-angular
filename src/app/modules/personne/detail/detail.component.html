<h2>Personne Details</h2>
<hr />
<div *ngIf="personne">
  <div>
    <label> <b>id:</b> </label>
    {{ personne.id }}
  </div>
  <div>
    <label>
      <b>nom: </b>
    </label>
    {{ personne.nom }}
  </div>
  <div>
    <label>
      <b>prenom: </b>
    </label>
    {{ personne.prenom }}
  </div>
  <button routerLink="">List Personne</button>
</div>
